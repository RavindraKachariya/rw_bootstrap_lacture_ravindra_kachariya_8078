<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lecture</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007bff;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a:active {
            background-color: #004085;
        }

        a:focus {
            outline: 2px solid #ffcc00;
        }
    </style>
</head>

<body>

    <a href="./L - 1/index.html" target="_blank">Lecture - 1</a>
    <a href="./L - 2/index.html" target="_blank">Lecture - 2</a>
    <a href="./L - 3/index.html" target="_blank">Lecture - 3</a>
    <a href="./L - 4/index.html" target="_blank">Lecture - 4</a>

</body>

</html>
